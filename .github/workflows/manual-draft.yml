name: Manual Draft Post (Blogger)

on:
  workflow_dispatch: {}   # تشغيل يدوي فقط

permissions:
  contents: read

concurrency:
  group: blogger-manual
  cancel-in-progress: true

jobs:
  run-once:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Baghdad
      # أسرار
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      BLOG_URL:        ${{ secrets.BLOG_URL }}
      CLIENT_ID:       ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET:   ${{ secrets.CLIENT_SECRET }}
      REFRESH_TOKEN:   ${{ secrets.REFRESH_TOKEN }}
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      PEXELS_API_KEY:      ${{ secrets.PEXELS_API_KEY }}
      PIXABAY_API_KEY:     ${{ secrets.PIXABAY_API_KEY }}
      # سلوك التشغيل (يمكنك جعلها Variables بدلًا من هنا)
      PUBLISH_MODE: draft     # مسودة
      RUN_ONCE: "1"           # شغلة واحدة فقط
      USE_EXTERNAL_CRON: "0"  # لا خادم، فقط تشغيل مباشر
      SAFE_CALLS_PER_MIN: "3"
      AI_MAX_RETRIES: "3"
      AI_BACKOFF_BASE: "4"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run once (two slots: morning & evening)
        run: |
          echo "Starting manual draft posting..."
          python main.py
